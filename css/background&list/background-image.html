<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--
        背景图片不包含margin
        背景图片会覆盖背景颜色
        background-image默认值是none
    -->
    <style>
        div{
            width: 300px;
            height: 300px;
            background-image: url("img/bg-little.png");
            padding: 10px;
            border: 15px dashed black;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
