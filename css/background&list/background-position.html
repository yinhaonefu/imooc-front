<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--
        background-position是针对整个网页的范围调整背景图片位置
        所以设置位置超过div范围就看不见了
    -->
    <style>
        div{
            width: 300px;
            height: 300px;
            background: url("img/bg-little.png") no-repeat red;
            background-position: 0px 0px;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
