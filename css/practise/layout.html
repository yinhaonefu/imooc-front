<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS布局</title>
    <style type="text/css">
        *{
            margin: 0;
            padding:0;
        }

        .header{
            height: 80px;
        }

        .logo{
            float: left;
            height: inherit;
        }

        .nav{
            float: right;
            height: inherit;
        }

        .nav ul li {
            float: left;
            list-style: none;
            line-height: 80px;
            margin: 0 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="http://climg.mukewang.com/595dd5120001736902000080.png"></div>
        <div class="nav">
            <ul>
                <li>前端</li>
                <li>后端</li>
                <li>移动端</li>
                <li>数据库</li>
            </ul>
        </div>
    </div>
</body>
</html>
